    <div class="body">
        <div class="Team">
            <input type="text" id="homeName" placeholder="Team A" oninput="changePointsOrSetsValues(false)">
            <h1 id="homeScore">0</h1>
        </div>
        <div class="Set">
            <h4 id="homeSet">0</h4>
        </div>
        <div class="currentSet">
            <h3>Set</h3>
            <h2 id="currentSet">1</h2>
        </div>
        <div class="Set">
            <h4 id="visitorSet">0</h4>
        </div>
        <div class="Team">
            <input type="text" id="visitorName" placeholder="Team B" oninput="changePointsOrSetsValues(false)">
            <h1 id="visitorScore">0</h1>
        </div>
    </div>
    
    <div class="buttons">
        <div class="teamAButtons">
            <button onclick="buttonClicked('TeamAAdd')" id="TeamAAdd"> + </button>
            <button onclick="buttonClicked('TeamARemove')" id="TeamARemove"> - </button>
        </div>
        <div class="settingsButtons" id="settingsButtons">
            <label for="Points">number of points</label>
            <input type="number" id="Points" value="25" onchange="changePointsOrSetsValues(true)">
            <label for="taiBreak">tai-break points</label>
            <input type="number" id="taiBreak" value="15" onchange="changePointsOrSetsValues(true)">
            <label for="Sets">Sets Number</label>
            <select id="Sets" onchange="changePointsOrSetsValues(true)">
                <option value="1">1</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
            </select>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="teamBButtons">
            <button onclick="buttonClicked('TeamBAdd')" id="TeamBAdd"> + </button>
            <button onclick="buttonClicked('TeamBRemove')" id="TeamBRemove"> - </button>
        </div>
    </div>
